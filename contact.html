<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Contact • HyungCheol Kim</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header style="background-color: var(--forest-green); padding:12px;">
    <a href="index.html"
       style="color:white; text-decoration:none; font-weight:bold; margin-left:20px;">
      ← Back to Home
    </a>
  </header>

  <main style="max-width:600px; margin:40px auto; padding:20px;">
    <h1 style="color: var(--forest-green);">Get in Touch with Me!</h1>

    <!-- Contact Info Section -->
    <section class="contact-info" style="margin-bottom:30px; line-height:1.6;">
      <p>
        <strong>Email:</strong>
        <a href="mailto:hckimhyungcheol@gmail.com"
           style="color: inherit; text-decoration: none; background: none;">
          hckimhyungcheol@gmail.com
        </a>
      </p>
      <p>
        For any questions or inquiries, please reach out below. I’m always happy to share more about my work!
      </p>
    </section>

    <!-- Contact Form -->
    <form action="https://formspree.io/f/mjkweylo" method="POST"
          style="display:flex; flex-direction:column; gap:16px;">
      <!-- Optional: redirect after submission -->
      <input type="hidden" name="_next" value="https://yourusername.github.io/thank-you.html">

      <label>
        Name:<br>
        <input type="text" name="name" required
               style="width:100%; padding:8px; border:1px solid #ccc; border-radius:4px;">
      </label>

      <label>
        Email:<br>
        <input type="email" name="email" required
               style="width:100%; padding:8px; border:1px solid #ccc; border-radius:4px;">
      </label>

      <label>
        Message:<br>
        <textarea name="message" rows="6" required
                  style="width:100%; padding:8px; border:1px solid #ccc; border-radius:4px;"></textarea>
      </label>

      <button type="submit"
              style="background-color: var(--forest-green); color:white; padding:10px 20px; border:none; border-radius:4px; font-size:16px; cursor:pointer;">
        Send Message
      </button>
    </form>
  </main>

  <footer style="background-color: var(--forest-green); color:white; text-align:center; padding:20px;">
    <p>© 2025 HyungCheol Kim. All Rights Reserved.</p>
  </footer>
</body>
</html>
